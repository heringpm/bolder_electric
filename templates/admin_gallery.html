<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Management - Bolder Electric</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="{{ url_for('home') }}">Bolder Electric</a>
            </div>
            <ul class="nav-menu">
                <li><a href="{{ url_for('admin_dashboard') }}">Dashboard</a></li>
                <li><a href="{{ url_for('admin_bookings') }}">Bookings</a></li>
                <li><a href="{{ url_for('admin_gallery') }}" class="active">Gallery</a></li>
                <li><a href="{{ url_for('admin_contact') }}">Contact</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </div>
    </header>

    <main class="admin-main">
        <div class="container">
            <div class="admin-header">
                <h1>Gallery Management</h1>
                <p>Upload and manage gallery photos</p>
            </div>

            <div class="admin-content">
                <!-- Upload Section -->
                <div class="upload-section">
                    <h2>Upload New Photo</h2>
                    <form id="uploadForm" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="photo">Photo File:</label>
                            <input type="file" id="photo" name="photo" accept="image/*" required>
                        </div>
                        <div class="form-group">
                            <label for="title">Title:</label>
                            <input type="text" id="title" name="title" placeholder="Enter photo title">
                        </div>
                        <div class="form-group">
                            <label for="description">Description:</label>
                            <textarea id="description" name="description" rows="3" placeholder="Enter photo description"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="category">Category:</label>
                            <select id="category" name="category">
                                <option value="general">General</option>
                                <option value="commercial">Commercial</option>
                                <option value="residential">Residential</option>
                                <option value="emergency">Emergency</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Upload Photo</button>
                    </form>
                </div>

                <!-- Gallery Photos -->
                <div class="gallery-management">
                    <h2>Current Gallery Photos</h2>
                    <div class="photos-grid" id="photosGrid">
                        {% for photo in photos %}
                        <div class="photo-item" data-id="{{ photo[0] }}">
                            <div class="photo-preview">
                                <img src="{{ url_for('static', filename='images/gallery/' + photo[1]) }}" alt="{{ photo[2] or photo[1] }}">
                            </div>
                            <div class="photo-info">
                                <div class="photo-title" contenteditable="true" data-field="title">{{ photo[2] or 'Untitled' }}</div>
                                <div class="photo-description" contenteditable="true" data-field="description">{{ photo[3] or 'No description' }}</div>
                                <div class="photo-category">
                                    <select class="category-select" data-field="category">
                                        <option value="general" {% if photo[4] == 'general' %}selected{% endif %}>General</option>
                                        <option value="commercial" {% if photo[4] == 'commercial' %}selected{% endif %}>Commercial</option>
                                        <option value="residential" {% if photo[4] == 'residential' %}selected{% endif %}>Residential</option>
                                        <option value="emergency" {% if photo[4] == 'emergency' %}selected{% endif %}>Emergency</option>
                                    </select>
                                </div>
                            </div>
                            <div class="photo-actions">
                                <button class="btn btn-sm btn-success save-btn" data-id="{{ photo[0] }}">Save</button>
                                <button class="btn btn-sm btn-danger delete-btn" data-id="{{ photo[0] }}">Delete</button>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </main>

    <style>
        .admin-main {
            padding: 20px;
            background: #f8f9fa;
            min-height: 100vh;
        }

        .admin-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .admin-header h1 {
            color: var(--primary-black);
            margin-bottom: 10px;
        }

        .admin-header p {
            color: var(--dark-gray);
            font-size: 1.1rem;
        }

        .admin-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 40px;
        }

        .upload-section {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
        }

        .upload-section h2 {
            color: var(--primary-black);
            margin-bottom: 20px;
        }

        .gallery-management {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
        }

        .gallery-management h2 {
            color: var(--primary-black);
            margin-bottom: 20px;
        }

        .photos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .photo-item {
            border: 1px solid #e9ecef;
            border-radius: 8px;
            overflow: hidden;
            background: white;
        }

        .photo-preview {
            width: 100%;
            height: 200px;
            overflow: hidden;
        }

        .photo-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-info {
            padding: 15px;
        }

        .photo-title {
            font-weight: 600;
            color: var(--primary-black);
            margin-bottom: 8px;
            padding: 8px;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            background: #f8f9fa;
        }

        .photo-description {
            color: var(--dark-gray);
            font-size: 0.9rem;
            margin-bottom: 8px;
            padding: 8px;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            background: #f8f9fa;
            min-height: 60px;
        }

        .photo-category {
            margin-bottom: 15px;
        }

        .category-select {
            width: 100%;
            padding: 6px;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            background: white;
        }

        .photo-actions {
            display: flex;
            gap: 10px;
            padding: 15px;
            border-top: 1px solid #e9ecef;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        .btn-success {
            background: var(--gradient-primary);
            color: white;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-black);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            font-size: 1rem;
        }

        .form-group input[type="file"] {
            padding: 10px;
        }
    </style>

    <script>
        // Photo upload functionality
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const submitBtn = this.querySelector('button[type="submit"]');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Uploading...';
            
            fetch('/admin/upload-photo', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    location.reload();
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                alert('Error uploading photo: ' + error.message);
            })
            .finally(() => {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Upload Photo';
            });
        });

        // Photo editing functionality
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('save-btn')) {
                const photoItem = e.target.closest('.photo-item');
                const photoId = photoItem.dataset.id;
                
                const title = photoItem.querySelector('[data-field="title"]').textContent;
                const description = photoItem.querySelector('[data-field="description"]').textContent;
                const category = photoItem.querySelector('[data-field="category"]').value;
                
                fetch(`/admin/update-photo/${photoId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title: title,
                        description: description,
                        category: category
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        e.target.textContent = 'Saved!';
                        setTimeout(() => {
                            e.target.textContent = 'Save';
                        }, 2000);
                    } else {
                        alert(data.message);
                    }
                })
                .catch(error => {
                    alert('Error saving photo: ' + error.message);
                });
            }
            
            if (e.target.classList.contains('delete-btn')) {
                if (confirm('Are you sure you want to delete this photo?')) {
                    const photoItem = e.target.closest('.photo-item');
                    const photoId = photoItem.dataset.id;
                    
                    fetch(`/admin/delete-photo/${photoId}`, {
                        method: 'POST'
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            photoItem.remove();
                        } else {
                            alert(data.message);
                        }
                    })
                    .catch(error => {
                        alert('Error deleting photo: ' + error.message);
                    });
                }
            }
        });

        // Drag and drop reordering
        let draggedItem = null;

        document.addEventListener('dragstart', function(e) {
            if (e.target.classList.contains('photo-item')) {
                draggedItem = e.target;
                e.target.style.opacity = '0.5';
            }
        });

        document.addEventListener('dragend', function(e) {
            if (e.target.classList.contains('photo-item')) {
                e.target.style.opacity = '';
            }
        });

        document.addEventListener('dragover', function(e) {
            e.preventDefault();
            const container = document.getElementById('photosGrid');
            const afterElement = getDragAfterElement(container, e.clientX);
            if (afterElement == null) {
                container.appendChild(draggedItem);
            } else {
                container.insertBefore(draggedItem, afterElement);
            }
        });

        function getDragAfterElement(container, x) {
            const draggableElements = [...container.querySelectorAll('.photo-item:not(.dragging)')];
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = x - box.left - box.width / 2;
                return offset < 0 && offset > closest.offset ? child : closest;
            }, null);
        }

        document.addEventListener('drop', function(e) {
            e.preventDefault();
            const container = document.getElementById('photosGrid');
            
            // Update display order in database
            const photoItems = container.querySelectorAll('.photo-item');
            const photoOrders = {};
            photoItems.forEach((item, index) => {
                photoOrders[item.dataset.id] = index;
            });
            
            fetch('/admin/reorder-photos', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(photoOrders)
            })
            .then(response => response.json())
            .then(data => {
                if (!data.success) {
                    alert('Error reordering photos: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error reordering photos:', error);
            });
        });
    </script>
</body>
</html>
